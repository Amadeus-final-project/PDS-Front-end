<body>
  <a class="navbar-brand logo"><img src="/assets/img/PDS.png" alt="image"> </a>
  <span class="navbar-text"> Най - надеждните доставки в страната
    </span>
  
    <app-driver-header></app-driver-header>
<div class ="padding">
<div class ="container move">

    <form class="getVehicle" (ngSubmit)="f.form.valid && getVehicle()" #f="ngForm" novalidate>
      <div class="form-group">
        <div [ngClass]="{ 'has-error': f.submitted}">
            <label for="number">Vehicle Id</label>
          <div class="col-lg-6">
            <input type="number"
              name="vehicleId" [(ngModel)]="vehicleId"
                #email="ngModel" required />
            <div *ngIf="f.submitted">Vehicle taken!</div>
        </div>
          <div class="col-lg-6">
            <button type="submit" class="btn btn-primary centerButton">Get vehicle</button>
          </div>
        </div>
      </div>
    </form>
</div>
</div>
