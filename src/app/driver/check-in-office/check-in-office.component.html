<body>
  <a class="navbar-brand logo"><img src="/assets/img/PDS.png" alt="image"> </a>
  <span class="navbar-text"> Най - надеждните доставки в страната
    </span>
  
  <app-driver-header></app-driver-header>
<div class ="padding">
<div class ="container move">
  <div class="form-group">
    <form class="checkInOffice" (ngSubmit)="f.form.valid && checkInOffice()" #f="ngForm" novalidate>
        <div [ngClass]="{ 'has-error': f.submitted}">
            <label for="number">Office Id</label>
            <input type="number"
              name="officeId" [(ngModel)]="officeId"
                #email="ngModel" required />
          <div class="form-group">
            <div *ngIf="f.submitted">Checked!</div>
        </div>
          <div class="col-lg-6">
            <button type="submit" class="btn btn-primary centerButton">Check in</button>
          </div>
        </div>
    </form>
</div>
</div>
</div>
