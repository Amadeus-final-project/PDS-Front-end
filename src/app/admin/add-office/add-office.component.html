<body>
  <a class="navbar-brand logo"><img src="/assets/img/PDS.png" alt="image"> </a>
  <span class="navbar-text"> Най - надеждните доставки в страната
    </span>
  
    <app-admin-header></app-admin-header>
  
<div class ="padding">
<div class ="container move">
  <form class="add-office" (ngSubmit)="addOfficeForm.valid && addOffice()" #addOfficeForm="ngForm" novalidate>


    <!--city-->
    <div class="form-group">
    <div [ngClass]="{ 'has-error': addOfficeForm.submitted}">
      <label for="city">City</label>
      <div class="col-lg-6">
      <input type="text" name="city" [(ngModel)]="addNewOffice.city" #capacity="ngModel" required />
    </div>

    <!--country-->
      <div class="form-group">
    <div [ngClass]="{ 'has-error': addOfficeForm.submitted}">
      <label for="country">Country</label>
      <div class="col-lg-6">
      <input type="text" name="country" [(ngModel)]="addNewOffice.country" #capacity="ngModel" required />
    </div>
    </div>

    <!--name-->
      <div class="form-group">
    <div [ngClass]="{ 'has-error': addOfficeForm.submitted}">
      <label for="name">Name</label>
      <div class="col-lg-6">
      <input type="text" name="name" [(ngModel)]="addNewOffice.name" #capacity="ngModel" required />
    </div>
    </div>
      </div>

    <!--postcode-->
      <div class="form-group">
    <div [ngClass]="{ 'has-error': addOfficeForm.submitted}">
      <label for="postcode">Postcode</label>
      <div class="col-lg-6">
      <input type="number" name="postcode" [(ngModel)]="addNewOffice.postcode" #capacity="ngModel" required />
    </div>
    </div>
      </div>

    <!--street-->
      <div class="form-group">
    <div [ngClass]="{ 'has-error': addOfficeForm.submitted}">
      <label for="street">Street</label>
      <div class="col-lg-6">
      <input type="text" name="street" [(ngModel)]="addNewOffice.street" #fuelType="ngModel" required />
      </div>
    </div>
      </div>
    <!--region-->
      <div class="form-group">
    <div [ngClass]="{ 'has-error': addOfficeForm.submitted}">
      <label for="region">Region</label>
      <div class="col-lg-6">
      <input type="text" name="region" [(ngModel)]="addNewOffice.region" #fuelType="ngModel" required />
      </div>
    </div>
    </div>



    <div *ngIf="addOfficeForm.submitted">Office added!</div>
    <div>
      <div>
        <div class="col-lg-6">
          <button type="submit" class="btn btn-primary centerButton">Add Office</button>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
  </form>
</div>
</div>
