<div class="offices">
    <div class="office" *ngFor= "let o of allOffices">
        <p>Name: {{o.name}}</p>
        <p>Country: {{o.country}}</p>
        <p>City: {{o.city}}</p>
        <p>Post code: {{o.postcode}}</p>
        <p>Region: {{o.regions}}</p>
        <p>Street: {{o.street}}</p>
    </div>
</div>
