<body>
  <a class="navbar-brand logo"><img src="/assets/img/PDS.png" alt="image"> </a>
  <span class="navbar-text"> Най - надеждните доставки в страната
  </span>

  <app-admin-header></app-admin-header>

  <div class="offices">
    <div class="office" *ngFor="let o of allOffices">
      <div class="box">
        <p>Id: {{o.id}}</p>
        <p>Name: {{o.name}}</p>
        <p>Country: {{o.country}}</p>
        <p>City: {{o.city}}</p>
        <p>Post code: {{o.postcode}}</p>
        <p>Region: {{o.region}}</p>
        <br>
      </div>
    </div>
  </div>
