<body>
  <a class="navbar-brand logo"><img src="/assets/img/PDS.png" alt="image"> </a>
  <span class="navbar-text"> Най - надеждните доставки в страната
    </span>
  
    <app-customer-header></app-customer-header>

<div class ="padding">
<div class ="container move">
    <form class="login" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group">
        <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
          <div class="col-lg-6">
            <input type="text"
              name="username" [(ngModel)]="model.username"
                #username="ngModel" required />
            <div *ngIf="f.submitted
              && !username.valid">Username is required</div>
        </div>
        </div>
      </div>
      <div class="form-group">
        <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
          <div class="col-lg-6">
            <input type="password"
              name="password" [(ngModel)]="model.password"
                #password="ngModel" required />
            <div *ngIf="f.submitted
              && !password.valid">Password is required</div>
        </div>
        </div>
        <div>
          <div class="col-lg-6">
            <button type="submit" class="btn btn-primary centerButton">Login</button>
          </div>
        </div>
      </div>

    </form>
</div>
</div>
