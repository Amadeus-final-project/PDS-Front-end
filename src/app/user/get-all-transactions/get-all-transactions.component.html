<div class="transactions">
    <div class="transaction" *ngFor= "let t of allTransactions">
        <p>Id: {{t.id}}</p>
        <p>Payment type: {{t.paymentType}}</p>
        <p>Payer: {{t.payer.firstName + ' ' + t.payer.lastName}}</p>
        <p>Price: {{t.price}}</p>
        <p>Paid at: {{t.paidAt}}</p>
        <br>
    </div>
</div>
