<div class ="container">
    <form class="register" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text"
              name="username" [(ngModel)]="model2.username"
                #username="ngModel" required />
            <div *ngIf="f.submitted
              && !model2.username.valid">Username is required</div>
        </div>

        
        <div [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">  
            <label for="firstName">First name</label>
            <input type="text"
              name="firstName" [(ngModel)]="model2.firstName"
                #firstName="ngModel" required />
            <div *ngIf="f.submitted
              && !model2.firstName.valid">First name is required</div>
        </div>

        <div [ngClass]="{ 'has-error': f.submitted && !model2.lastName.valid }">  
            <label for="lastName">Last name</label>
            <input type="text"
              name="lastName" [(ngModel)]="model2.lastName"
                #firstName="ngModel" required />
            <div *ngIf="f.submitted
              && !model2.lastName.valid">Last name is required</div>
        </div>




        <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password"
              name="password" [(ngModel)]="model2.password"
                #password="ngModel" required />
            <div *ngIf="f.submitted
              && !model2.password.valid">Password is required</div>
        </div>

        <div [ngClass]="{ 'has-error': f.submitted && !model2.confirmPassword.valid }"> 
            <label for="confirmPassword">Confirm password</label>
            <input type="password"
              name="confirmPassword" [(ngModel)]="model2.confirmPassword"
                #password="ngModel" required />
            <div *ngIf="f.submitted
              && !model2.confirmPassword.valid">Please retype your password is required</div>
        </div>
        <div [ngClass]="{ 'has-error': f.submitted && !model2.email.valid }"> 
            <label for="email">Email</label>
            <input type="email"
              name="email" [(ngModel)]="model2.email"
                #password="ngModel" required />
            <div *ngIf="f.submitted
              && !model2.email.valid">Please enter valid email</div>
        </div>


        <div>
            <button>Register</button>
        </div>
    </form>
</div>>
